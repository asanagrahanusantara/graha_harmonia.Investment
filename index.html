                const constructionCostInput = document.getElementById('constructionCost');
                const durationInput = document.getElementById('durationMonths');

                if (salesPriceInput) avgSalesPrice = Number(salesPriceInput.value);
                if (constructionCostInput) constructionCostPerUnit = Number(constructionCostInput.value);
                if (durationInput) durationMonths = Number(durationInput.value);

                renderApp();
                // Since renderApp completely replaces app.innerHTML, we must call attachEventListeners again
                attachEventListeners(); 
            };
            
            // Get inputs again (as they were just re-rendered)
            const salesPriceSlider = document.getElementById('avgSalesPrice');
            const constructionCostSlider = document.getElementById('constructionCost');
            const durationSlider = document.getElementById('durationMonths');

            // Attach event listeners, ensure they are not attached multiple times
            if (salesPriceSlider && salesPriceSlider.dataset.listener !== 'true') {
                salesPriceSlider.addEventListener('input', updateAndRender);
                salesPriceSlider.dataset.listener = 'true'; 
            }

            if (constructionCostSlider && constructionCostSlider.dataset.listener !== 'true') {
                constructionCostSlider.addEventListener('input', updateAndRender);
                constructionCostSlider.dataset.listener = 'true';
            }

            if (durationSlider && durationSlider.dataset.listener !== 'true') {
                durationSlider.addEventListener('input', updateAndRender);
                durationSlider.dataset.listener = 'true';
            }
        };

        // Inisialisasi Aplikasi pada saat window selesai dimuat
        window.onload = () => {
            renderApp();
            attachEventListeners();

            // Setup a robust way to ensure listeners are re-attached and icons are rendered
            // A small delay ensures the CDN script has time to run
            setTimeout(() => {
                initializeLucide();
                attachEventListeners();
            }, 100); 
        };

    </script>
