<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Investor Access | Graha Harmonia</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --gold:#c9a24d;
  --muted:#9ca3af;
}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  color:#e5e7eb;
}

.heading{
  font-family:'Playfair Display',serif;
}

.card{
  background:linear-gradient(180deg,#111827,#0b1220);
  border:1px solid rgba(201,162,77,.18);
  border-radius:1.25rem;
}

input{
  background:#0b1220;
  border:1px solid rgba(255,255,255,.15);
  color:#e5e7eb;
}

input:focus{
  outline:none;
  border-color:var(--gold);
}

.btn-gold{
  background:linear-gradient(135deg,#c9a24d,#8b6b2e);
  color:#000;
  font-weight:600;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center px-6">

<div class="card max-w-md w-full p-10 shadow-2xl">
  <div class="flex items-center gap-3 mb-6">
    <img src="Images/logo.png" class="h-10">
    <span class="heading text-lg">Graha Harmonia</span>
  </div>

  <p class="text-xs tracking-[0.35em] uppercase text-[var(--gold)] mb-3">
    Confidential Access
  </p>

  <h1 class="heading text-3xl mb-2">
    Investor Login
  </h1>

  <p class="text-sm text-[var(--muted)] mb-8">
    This section is reserved for approved investors only.
  </p>

  <form id="loginForm" class="space-y-6">
    <div>
      <label class="text-sm text-gray-400">Access ID</label>
      <input type="text" id="username" required
             class="w-full mt-2 px-4 py-3 rounded-lg">
    </div>

    <div>
      <label class="text-sm text-gray-400">Access Key</label>
      <input type="password" id="password" required
             class="w-full mt-2 px-4 py-3 rounded-lg">
    </div>

    <button type="submit"
      class="btn-gold w-full py-3 rounded-xl shadow-lg">
      Enter Investor Area
    </button>
  </form>

  <p id="error" class="hidden text-red-500 text-sm mt-6">
    Invalid access credentials.
  </p>

  <p class="text-xs text-gray-500 mt-10 text-center">
    Unauthorized access is strictly prohibited.<br>
    © 2025 Asana Graha Nusantara
  </p>
</div>

<script>
const investors = [
  { user:"Jemb_008", pass:"2026kurus", name:"Adi Sanjaya" },
  { user:"Asana_2025", pass:"harmonia001", name:"ASANA BOD" },
  { user:"Invest_Harmonia", pass:"Asana_2026", name:"Investor Graha Harmonia" }
];

// HANDLE FORM SUBMIT
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault(); // ⛔ STOP reload halaman
  login();
});

function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  const found = investors.find(i => i.user === u && i.pass === p);

  if(!found){
    document.getElementById("error").classList.remove("hidden");
    return;
  }

  // AUTH FLAG
  sessionStorage.setItem("investor_auth","true");

  // NAMA RESMI INVESTOR (watermark, NDA, PDF)
  sessionStorage.setItem("investor_id", found.name);

  // USERNAME INTERNAL
  sessionStorage.setItem("investor_user", found.user);

  // REDIRECT
  window.location.href = "nda.html";
}
</script>

</body>
</html>
